<main>
<article>
	<h1>Contact</h1>
	<h2>Neem Contact Op</h2>
	<p>Wilt u contact met mij opnemen? Vul onderstaand formulier in en ik neem zo snel mogelijk contact met u op.</p>
    <form id="contact-form">
      <div>
        <label for="naam">Naam:
          <input type="text" name="naam" id="naam" required />
        </label>
      </div>
      <div>
        <label for="email">E-mail:
          <input type="email" name="email" id="email" required />
        </label>
      </div>
      <div>
        <label for="bericht">Uw bericht:</label>
        <br />
        <textarea name="bericht" id="bericht" rows="12" cols="35" required>Stuur uw reactie.</textarea>
      </div>
      <div>
        <input type="submit" name="submit" value="Verzenden" aria-label="Formulier verzenden" />
        <input type="reset" name="reset" value="Formulier leegmaken" aria-label="Formulier wissen" />
      </div>
    </form>
</article>
</main>

<script>
	document.getElementById('contact-form').addEventListener('submit', function(e) {
		e.preventDefault();
		alert('Bedankt voor uw bericht!');
		this.reset();
	});
</script>
</body>
